<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./assets/css/style.css" rel="stylesheet" type="text/css"/>
  <title>Avengers: Word Assemble</title>

</head>
<body>
  <header class="titleArea">
    <h1>Avengers: Assemble</h1>
  </header>
  <section class="wordWrapper">
    <div id="getStarted">
      <p>Hey Avenger! Assemble the words before you run out of lives.</p>
      <p>Press any key to get started!</p>
    </div>
    <div id="wordToGuess" class="hidden"></div>
    <div id="wrongGuesses" class="hidden"></div>
    <div id="scoreBoard" class="hidden">
      <div>Wins:<span id="wins"></span></div>
      <div>Losses:<span id="losses"></span></div>
    </div>
    <div id="lives" class="hidden">
      Lives remaining: 
      <div id="livesIcons"></div>
    </div>
  </section>
  <script src="./assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
